<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restarant</title>
    <link rel="stylesheet" href="./../css/expense.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <form onsubmit="showHandler(event)" class="form">
          <div class="flexchild">
            <h1>Expense App</h1>
          </div>
          <p id="error"></p>
          <div class="flexchild">
            <label for="expense">Expense:-</label>
            <input
              type="text"
              id="expense"
              name="expense"
              style="margin-left: 20px"
            />
          </div>
          <div class="flexchild">
            <label for="description">Description:-</label>
            <input type="text" id="description" name="description" />
          </div>
          <div class="flexchild">
            <label for="category">category:-</label>
            <select name="category" id="category">
              <option value="food">food</option>
              <option value="fuel">fuel</option>
              <option value="salary">salary</option>
              <option value="grocery">grocery</option>
            </select>
          </div>
          <div class="flexchild">
            <button type="submit" id="submit">submit</button>
          </div>
        </form>
        <button id="rzp-button1">buy premium</button>
      </div>
      <div class="details">
        <h2>Expense Details</h2>
        <ul id="list"></ul>
        <button id="leader-btn">show leaderboard</button>
        <div id="leaderboard">
          <h2>LeaderBoard</h2>
          <ul id="listboard"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./index.js"></script>
</html>
